
<!DOCTYPE html>
<html>
<head>
  <title>English Assessment</title>
  <script>
    // Listen for messages from the assessment app
    window.addEventListener('message', function(event) {
      if (event.data.type === 'AUTH_STATUS') {
        if (!event.data.isAuthenticated) {
          // Redirect to auth check if not authenticated
          document.getElementById('assessment').src = 'https://your-lovable-app-url.lovable.app/check-auth';
        }
      }
      if (event.data.type === 'AUTH_SUCCESS') {
        // Redirect back to assessment after successful login
        document.getElementById('assessment').src = 'https://your-lovable-app-url.lovable.app/en';
      }
    });
  </script>
</head>
<body style="margin:0;padding:0;overflow:hidden;">
  <iframe 
    id="assessment"
    src="https://your-lovable-app-url.lovable.app/check-auth"
    width="100%" 
    height="800"
    frameborder="0"
    allow="fullscreen"
  ></iframe>
</body>
</html>

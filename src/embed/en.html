
<!DOCTYPE html>
<html>
<head>
  <title>English Assessment</title>
  <script>
    // Get the base URL from where this embed is being served
    const baseUrl = new URL(document.baseURI).origin;
    // Your application's actual domain
    const appDomain = "https://mood-navigator-assessment.lovable.app"; // Replace with your actual deployed URL
    
    window.addEventListener('message', function(event) {
      if (event.data.type === 'AUTH_STATUS') {
        if (!event.data.isAuthenticated) {
          document.getElementById('assessment').src = `${appDomain}/login`;
        }
      }
      if (event.data.type === 'AUTH_SUCCESS') {
        document.getElementById('assessment').src = `${appDomain}/en`;
      }
    });
  </script>
</head>
<body style="margin:0;padding:0;overflow:hidden;">
  <iframe 
    id="assessment"
    src="https://mood-navigator-assessment.lovable.app/login" <!-- Replace with your actual deployed URL -->
    width="100%" 
    height="800"
    frameborder="0"
    allow="fullscreen"
  ></iframe>
</body>
</html>

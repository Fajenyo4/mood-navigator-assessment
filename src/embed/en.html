
<!DOCTYPE html>
<html>
<head>
  <title>English Assessment</title>
  <script>
    window.addEventListener('message', function(event) {
      if (event.data.type === 'AUTH_STATUS') {
        if (!event.data.isAuthenticated) {
          document.getElementById('assessment').src = '/check-auth';
        }
      }
      if (event.data.type === 'AUTH_SUCCESS') {
        document.getElementById('assessment').src = '/en';
      }
    });
  </script>
</head>
<body style="margin:0;padding:0;overflow:hidden;">
  <iframe 
    id="assessment"
    src="/check-auth"
    width="100%" 
    height="800"
    frameborder="0"
    allow="fullscreen"
  ></iframe>
</body>
</html>

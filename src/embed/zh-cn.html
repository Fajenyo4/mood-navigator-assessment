<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>简体中文评估嵌入</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Preconnect to known domains for faster resource loading -->
  <link rel="preconnect" href="https://mood-navigator-assessment.lovable.app" crossorigin>
  <link rel="dns-prefetch" href="https://mood-navigator-assessment.lovable.app">
  <!-- Disable automatic phone number detection to speed up iOS rendering -->
  <meta name="format-detection" content="telephone=no">
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    .container { position: relative; width: 100%; height: 100%; }
    iframe { border: none; width: 100%; height: 100vh; display: block; }
  </style>
  <script>
    // More robust prevention of refresh dialogs and auto-refreshes
    window.addEventListener('load', function() {
      // Remove existing handlers more thoroughly
      window.onbeforeunload = null;
      
      // Block new handlers with a more stable approach
      const originalAddEventListener = window.addEventListener;
      window.addEventListener = function(type, listener, options) {
        if (type === 'beforeunload') {
          console.log('Blocked beforeunload event registration');
          return;
        }
        return originalAddEventListener.call(this, type, listener, options);
      };
      
      // Prevent automatic reloads by overriding reload/location methods
      const originalReload = window.location.reload;
      window.location.reload = function() {
        console.log('Blocked automatic reload attempt');
        return false;
      };
      
      // Prevent common auto-refresh techniques
      clearInterval(window.pageReloadTimer);
      window.pageReloadTimer = null;
    });
    
    // Monitor iframe to keep it stable
    window.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('assessment');
      if (iframe) {
        // Send keepalive signals to the iframe to prevent session timeouts
        setInterval(function() {
          try {
            if (iframe.contentWindow) {
              iframe.contentWindow.postMessage('keepalive', '*');
            }
          } catch (e) {
            // Silently handle any cross-origin errors
          }
        }, 30000);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <iframe 
      id="assessment"
      src="https://mood-navigator-assessment.lovable.app/login/zh-cn"
      loading="eager"
      importance="high"
      allow="fullscreen"
    ></iframe>
  </div>

  <script>
    // Handle language parameter
    const params = new URLSearchParams(window.location.search);
    const lang = params.get('lang');
    
    if (lang) {
      document.getElementById('assessment').src = 
        `https://mood-navigator-assessment.lovable.app/login/${lang}`;
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <title>Mental Health History Chart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Instead of redirecting here, we'll navigate to the React route
    // which will handle all the logic
    
    // Get the app domain from the current URL
    const appDomain = window.location.origin;
    
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'en';
    const email = urlParams.get('email');
    const name = urlParams.get('name');
    
    // Create the redirect URL to the React component
    let redirectUrl = `${appDomain}/embed/easy-history?lang=${lang}`;
    
    // Add email and name parameters if present
    if (email && email !== "{{USER_EMAIL}}") {
      redirectUrl += `&email=${encodeURIComponent(email)}`;
    }
    
    if (name && name !== "{{USER_NAME}}") {
      redirectUrl += `&name=${encodeURIComponent(name)}`;
    }
    
    console.log("Easy-history HTML: Redirecting to React route", redirectUrl);
    
    // Redirect to the React component
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <img 
      src="/lovable-uploads/32730d45-90eb-4971-b489-51a01e471c37.png"
      alt="ICAN Live Well"
      style="width: 80px; height: 80px; margin-bottom: 20px;"
    />
    <p style="font-family: system-ui, -apple-system, sans-serif; color: #4b5563;">Redirecting to your assessment history...</p>
  </div>
</body>
</html>

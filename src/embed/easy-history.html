
<!DOCTYPE html>
<html>
<head>
  <title>Mental Health History Chart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Get the app domain
    const appDomain = "https://mood-navigator-assessment.lovable.app";
    
    // Function to create a direct access link with default parameters
    function createDirectAccessLink(language = 'en') {
      // Create a simple token by encoding timestamp only since we don't need email
      const simpleToken = btoa(`public:${Date.now()}`);
      
      // Return the formatted URL for history view
      return `${appDomain}/easy-access?token=${simpleToken}&view=history&lang=${language}`;
    }

    // Get language from URL parameter or default to English
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'en';
    
    // Redirect immediately to history view
    window.location.href = createDirectAccessLink(lang);
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <p>Redirecting to your assessment history...</p>
  </div>
</body>
</html>

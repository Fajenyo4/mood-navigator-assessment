
<!DOCTYPE html>
<html>
<head>
  <title>繁體中文評估嵌入</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Preconnect to known domains -->
  <link rel="preconnect" href="https://mood-navigator-assessment.lovable.app">
  <!-- Disable automatic phone number detection -->
  <meta name="format-detection" content="telephone=no">
  <!-- Prevent page reload dialogs -->
  <script>
    window.addEventListener('load', () => {
      window.onbeforeunload = null;
      window.addEventListener('beforeunload', (e) => {
        e.preventDefault();
        e.returnValue = '';
      });
    });
  </script>
</head>
<body style="margin:0;padding:0;overflow:hidden;">
  <div style="position: relative;">
    <iframe 
      id="assessment"
      src="https://mood-navigator-assessment.lovable.app/login/zh-hk"
      width="100%" 
      height="800"
      loading="eager"
      importance="high"
      style="border:none;width:100%;height:100vh"
      allow="fullscreen"
    ></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lang = params.get('lang');
    
    if (lang) {
      document.getElementById('assessment').src = 
        `https://mood-navigator-assessment.lovable.app/login/${lang}`;
    }
  </script>
</body>
</html>
